<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 add-edit-rest">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>{{ restaurantId ? 'Edit' : 'Add' }} Restaurant</h3>
                </div>
                <div class="card-body bg-light">
                    <form [formGroup]="restaurantForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" class="form-control"
                                [ngClass]="{ 'is-invalid': restaurantForm.get('name')?.touched && restaurantForm.get('name')?.invalid }"
                                formControlName="name">
                            <div *ngIf="restaurantForm.get('name')?.touched && restaurantForm.get('name')?.invalid"
                                class="text-danger">
                                Name is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control"
                                [ngClass]="{ 'is-invalid': restaurantForm.get('email')?.touched && restaurantForm.get('email')?.invalid }"
                                formControlName="email">
                            <div *ngIf="restaurantForm.get('email')?.touched && restaurantForm.get('email')?.invalid"
                                class="text-danger">
                                Email is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control"
                                [ngClass]="{ 'is-invalid': restaurantForm.get('description')?.touched && restaurantForm.get('description')?.invalid }"
                                formControlName="description"></textarea>
                            <div *ngIf="restaurantForm.get('description')?.touched && restaurantForm.get('description')?.invalid"
                                class="text-danger">
                                Description is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input id="location" type="text" class="form-control"
                                [ngClass]="{ 'is-invalid': restaurantForm.get('location')?.touched && restaurantForm.get('location')?.invalid }"
                                formControlName="location">
                            <div *ngIf="restaurantForm.get('location')?.touched && restaurantForm.get('location')?.invalid"
                                class="text-danger">
                                Location is required.
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label for="openingHours" class="form-label">Opening Hours</label>
                                <input id="openingHours" type="text" class="form-control" formControlName="openingHours">
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <input id="rating" type="number" class="form-control"
                                    [ngClass]="{ 'is-invalid': restaurantForm.get('rating')?.touched && restaurantForm.get('rating')?.invalid }"
                                    formControlName="rating">
                                <div *ngIf="restaurantForm.get('rating')?.touched && restaurantForm.get('rating')?.invalid"
                                    class="text-danger">
                                    Rating must be between 0 and 5.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input id="contact" type="text" class="form-control" formControlName="contactNumber">
                            </div>
                            <div class="col-sm-8 mb-3">
                                <label for="menu" class="form-label">Menu</label>
                                <input id="menu" type="url" class="form-control" disabled placeholder="Only Restaurant can Add/Edit Menu">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9 mb-3">
                                <button type="button" class="btn btn-secondary float-end" (click)="onCancelClick()">Cancel</button>
                            </div>
                            <div class="col-sm-3 mb-3">
                                <button type="button" (click)="onSubmit()" class="btn btn-primary">{{ restaurantId ? 'Update' : 'Add' }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
